apiVersion: skaffold/v2beta7
kind: Config
metadata:
  name: simplewebkv
build:
  artifacts:
    - image: docker.io/jkdihenkar/simplewebkv
deploy:
  kustomize:
    paths:
      - kubernetes
profiles:
  - name: base
    deploy:
      kustomize:
        paths:
          - kubernetes/base
  - name: stage
    deploy:
      kustomize:
        paths:
          - kubernetes/overlays/stage